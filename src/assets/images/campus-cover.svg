<svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradCompass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    <linearGradient id="gradArrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#86EFAC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0F172A" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="480" height="480" rx="80" fill="white"/>

  <!-- subtle network nodes -->
  <g opacity="0.25">
    <circle cx="120" cy="110" r="6" fill="#BAE6FD"/>
    <circle cx="360" cy="130" r="6" fill="#BBF7D0"/>
    <circle cx="310" cy="330" r="6" fill="#BFDBFE"/>
    <circle cx="150" cy="320" r="6" fill="#A5B4FC"/>
    <circle cx="240" cy="70" r="6" fill="#A7F3D0"/>
    <circle cx="420" cy="240" r="6" fill="#C4B5FD"/>
    <circle cx="80" cy="260" r="6" fill="#C7D2FE"/>
    <line x1="120" y1="110" x2="360" y2="130" stroke="#E0F2FE" stroke-width="2"/>
    <line x1="360" y1="130" x2="420" y2="240" stroke="#DCFCE7" stroke-width="2"/>
    <line x1="420" y1="240" x2="310" y2="330" stroke="#C7D2FE" stroke-width="2"/>
    <line x1="310" y1="330" x2="150" y2="320" stroke="#E0F2FE" stroke-width="2"/>
    <line x1="150" y1="320" x2="80" y2="260" stroke="#DDD6FE" stroke-width="2"/>
    <line x1="80" y1="260" x2="120" y2="110" stroke="#E0E7FF" stroke-width="2"/>
  </g>

  <!-- arrow swoosh -->
  <path d="M130 370C250 450 390 360 420 250" stroke="url(#gradArrow)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)"/>
  <path d="M410 205L432 268L364 256" fill="url(#gradArrow)" opacity="0.9"/>

  <!-- compass circle -->
  <circle cx="240" cy="230" r="150" fill="white" stroke="url(#gradCompass)" stroke-width="20" filter="url(#shadow)"/>

  <!-- compass star -->
  <g transform="translate(240 230)">
    <polygon points="0,-110 16,-16 110,0 16,16 0,110 -16,16 -110,0 -16,-16" fill="url(#gradCompass)"/>
    <circle cx="0" cy="0" r="34" fill="white" stroke="#1D4ED8" stroke-width="6"/>
    <!-- paw print -->
    <circle cx="0" cy="0" r="14" fill="#1D4ED8"/>
    <circle cx="-16" cy="-12" r="8" fill="#1D4ED8"/>
    <circle cx="16" cy="-12" r="8" fill="#1D4ED8"/>
    <circle cx="-18" cy="8" r="8" fill="#1D4ED8"/>
    <circle cx="18" cy="8" r="8" fill="#1D4ED8"/>
  </g>

  <!-- north indicator -->
  <text x="240" y="70" text-anchor="middle" font-size="42" font-family="Inter, 'Segoe UI', sans-serif" font-weight="700" fill="#1D4ED8">N</text>

  <!-- title -->
  <text x="240" y="430" text-anchor="middle" font-size="48" font-family="Inter, 'Segoe UI', sans-serif" font-weight="700" fill="#1E3A8A">Campus<tspan fill="#22C55E">Tracker</tspan></text>
</svg>

